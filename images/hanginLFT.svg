<svg width="150" height="200" viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hanging Flag Element -->
  <defs>
    <linearGradient id="hangingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006b3f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ce1126;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Flag pole -->
  <rect x="10" y="20" width="4" height="160" fill="#8B4513" opacity="0.8"/>
  
  <!-- Hanging flag shape -->
  <path d="M 20 30 L 130 30 L 130 80 L 110 90 L 130 100 L 130 150 L 20 150 Z" 
        fill="url(#hangingGradient)" 
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Flag details -->
  <rect x="25" y="35" width="100" height="15" fill="#000000" opacity="0.8"/>
  <rect x="25" y="55" width="100" height="15" fill="#ffffff" opacity="0.9"/>
  <rect x="25" y="75" width="100" height="15" fill="#ce1126" opacity="0.8"/>
  <rect x="25" y="105" width="100" height="15" fill="#ffffff" opacity="0.9"/>
  <rect x="25" y="125" width="100" height="15" fill="#006b3f" opacity="0.8"/>
  
  <!-- Traditional spear tips -->
  <polygon points="110,85 120,90 110,95" fill="#8B4513" opacity="0.7"/>
  <circle cx="115" cy="90" r="3" fill="#FFD700" opacity="0.8"/>
</svg>