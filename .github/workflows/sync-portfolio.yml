name: Sync Portfolio from Showcase

on:
  # Trigger when portfolio-showcase repo is updated
  repository_dispatch:
    types: [portfolio-updated]
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'
  
  # Schedule daily sync at 2 AM EAT (23:00 UTC)
  schedule:
    - cron: '0 23 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout my-website
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          chmod +x scripts/sync-portfolio.js
          node scripts/sync-portfolio.js \
            ${{ github.event.inputs.skip_tests == 'true' && '--skip-tests' || '' }} \
            ${{ github.event.inputs.skip_deploy == 'true' && '--skip-deploy' || '' }}

      - name: Create sync report
        if: always()
        run: |
          echo "## Portfolio Sync Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Portfolio Sync Failed',
              body: `Portfolio synchronization failed on ${new Date().toISOString()}.\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}`,
              labels: ['automation', 'bug']
            })

  verify:
    needs: sync
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify build output
        run: |
          if [ -d "public/portfolio_build" ]; then
            echo "✓ Portfolio build directory exists"
            echo "Files:"
            ls -lah public/portfolio_build
          else
            echo "✗ Portfolio build directory not found!"
            exit 1
          fi

      - name: Run integration tests
        run: npm run test:integration || true

      - name: Deploy to Cloudflare Pages
        if: ${{ github.event.inputs.skip_deploy != 'true' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy public --project-name=my-website
