    <!-- FOUC Prevention & Styles -->
    <style>
        /* Hide React App until entrance is complete */
        body:not(.entrance-complete) #root {
            opacity: 0;
            pointer-events: none;
        }

        /* Smooth fade in when entrance completes */
        #root {
            transition: opacity 0.8s ease-out;
            width: 100%;
            min-height: 100vh;
        }

        /* Ensure body has no margin/padding allowing full bleed */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            /* Prevent white flashes */
        }
    </style>

    <!-- Emergency Portfolio Enabler -->
    <script>
        // Emergency fallback to ensure portfolio is always clickable
        setTimeout(function () {
            if (!document.body.classList.contains('entrance-complete')) {
                console.log('ðŸš¨ Emergency fallback: Enabling portfolio after 3.5 seconds');
                document.body.classList.add('entrance-complete');
            }
        }, 3500); 
    </script>
