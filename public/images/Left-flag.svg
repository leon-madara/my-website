<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Kenyan Flag Background Flag -->
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ce1126;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006b3f;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Flag base shape -->
  <polygon points="20,50 180,50 160,150 180,250 20,250" 
           fill="url(#flagGradient)" 
           stroke="#ffffff" 
           stroke-width="2" 
           opacity="0.8"/>
  
  <!-- Kenyan flag stripes -->
  <rect x="20" y="50" width="160" height="40" fill="#000000" opacity="0.9"/>
  <rect x="20" y="90" width="160" height="40" fill="#ffffff" opacity="0.9"/>
  <rect x="20" y="130" width="160" height="40" fill="#ce1126" opacity="0.9"/>
  <rect x="20" y="170" width="160" height="40" fill="#ffffff" opacity="0.9"/>
  <rect x="20" y="210" width="160" height="40" fill="#006b3f" opacity="0.9"/>
  
  <!-- Traditional shield pattern -->
  <circle cx="100" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
  <circle cx="100" cy="150" r="20" fill="#ce1126" opacity="0.6"/>
  <circle cx="100" cy="150" r="10" fill="#000000" opacity="0.8"/>
</svg>